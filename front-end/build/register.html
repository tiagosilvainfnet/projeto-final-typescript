<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <div class="row row-config">
        <div class="col-12 col-sm-12 col-md-6 col-lg-8 image"></div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-column">
            <div class="form-body">
                <h1>Cadastrar</h1>
                <form onsubmit="register()">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">E-mail</label>
                        <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        <div id="emailFeedback"></div>
                        <div id="emailHelp" class="form-text">Adicione um e-mail válido.</div>
                    </div>
                    <!-- <div>
                        <input type="checkbox" name="" id="checkbox">
                        <label for="checkbox">
                            <i class="fa-solid fa-check-double check"></i>
                            <i class="fa-solid fa-square unchecked"></i>
                        </label>
                    </div> -->
                    <div class="mb-3">
                        <label for="inputUsername" class="form-label">Usuário</label>
                        <input name="username" type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp">
                        <div id="usernameFeedback"></div>
                        <div id="usernameHelp1" class="form-text">Sem carateres especiais.</div>
                        <div id="usernameHelp2" class="form-text">Sem espaços.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Nome</label>
                        <input name="name" type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
                        <div id="nameFeedback"></div>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="inputPassword" class="form-label">Senha</label>
                        <button type="button" class="buttonShowHide show" onclick="togglePassword(this)" id="exibir">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                        <button type="button" class="buttonShowHide hide" onclick="togglePassword(this)" id="ocultar">
                            <i class="fa-solid fa-eye-slash"></i>
                        </button>
                        <input name="password" type="password" class="form-control" id="inputPassword">
                        <div id="passwordFeedback"></div>
                    </div>
                    <div class="mb-3">
                        <label for="inputConfirmPassword" class="form-label">Confirme sua senha</label>
                        <input type="password" class="form-control" id="inputConfirmPassword">
                        <div id="confirmPasswordFeedback"></div>
                        <div id="passwordHelp1" class="form-text">Mínimo de 8 lertras.</div>
                        <div id="passwordHelp2" class="form-text">Uma letra maiúscula.</div>
                        <div id="passwordHelp3" class="form-text">Uma letra minúscula.</div>
                        <div id="passwordHelp4" class="form-text">Um caracter especial.</div>
                        <div id="confirmPasswordHelp1" class="form-text">Senhas coincidem.</div>
                    </div>
                    <div class="mb-3">
                        <a href="./login.html">Entrar</a>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="register()">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/register.js"></script>
</body>
</html>
